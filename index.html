<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rad Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .header {
      background: linear-gradient(to right, #00ffe0, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 48px;
      text-align: center;
      padding: 30px 0;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 5px #00ffe0, 0 0 10px #00ffe0, 0 0 20px #00ffe0;
      }
      to {
        text-shadow: 0 0 10px #0077ff, 0 0 20px #0077ff, 0 0 30px #0077ff;
      }
    }

    .chat-box {
      max-width: 800px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      height: 500px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .user {
      color: #00ffe0;
      font-weight: bold;
    }

    .assistant {
      color: #ffd700;
    }

    .input-area {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      background: #00ffe0;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border-radius: 0 5px 5px 0;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ccaa;
    }
  </style>
</head>
<body>

  <div class="header">ü§ñ Rad Chat</div>

  <div class="chat-box" id="chatBox">
    <!-- Chat history will appear here -->
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    const OPENAI_API_KEY = "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"; // ‚¨ÖÔ∏è Replace this

    // Memory-enabled: holds full conversation
    let messageHistory = [
      { role: "system", content: "You are Rad Chat, a helpful and fun AI assistant." }
    ];

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      // Show user's message
      chatBox.innerHTML += `<div class="message"><span class="user">You:</span> ${input}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = "";

      // Add user message to history
      messageHistory.push({ role: "user", content: input });

      // Call ChatGPT
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: messageHistory,
          temperature: 0.7
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Error: No reply";

      // Add assistant reply to history
      messageHistory.push({ role: "assistant", content: reply });

      // Show assistant reply
      chatBox.innerHTML += `<div class="message"><span class="assistant">Rad Chat:</span> ${reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send on Enter key
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
