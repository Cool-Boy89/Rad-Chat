<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rad Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background: #0e0e0e;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .header {
    background: linear-gradient(to right, #00ffe0, #0077ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 48px;
    text-align: center;
    padding: 30px 0;
    animation: glowText 2s ease-in-out infinite alternate;
  }
  @keyframes glowText {
    from {
      text-shadow: 0 0 5px #00ffe0, 0 0 10px #00ffe0, 0 0 20px #00ffe0;
    }
    to {
      text-shadow: 0 0 10px #0077ff, 0 0 20px #0077ff, 0 0 30px #0077ff;
    }
  }
  .chat-box {
    flex-grow: 1;
    max-width: 800px;
    margin: 0 auto;
    background: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    overflow-y: auto;
  }
  .message {
    margin-bottom: 16px;
    line-height: 1.6;
  }
  .user {
    color: #00ffe0;
    font-weight: bold;
  }
  .assistant {
    color: #ffd700;
  }
  .input-area {
    max-width: 800px;
    margin: 20px auto;
    display: flex;
  }
  input {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 5px 0 0 5px;
    font-size: 16px;
    outline: none;
  }
  button {
    padding: 12px 20px;
    background: #00ffe0;
    color: #000;
    border: none;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    border-radius: 0 5px 5px 0;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00ccaa;
  }
</style>
</head>
<body>

  <div class="header">ü§ñ Rad Chat</div>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask something..." />
    <button id="sendBtn">Send</button>
  </div>

<script>
  const chatBox = document.getElementById('chatBox');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  // ==== ‚ö†Ô∏è Paste your OPENAI API KEY here between the quotes ====
  const OPENAI_API_KEY = "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";

  let messageHistory = [
    { role: "system", content: "You are Rad Chat, a helpful and fun AI assistant." }
  ];

  async function sendMessage() {
    const input = userInput.value.trim();
    if (!input) return;

    appendMessage("You", input, "user");
    userInput.value = "";
    userInput.disabled = true;
    sendBtn.disabled = true;

    messageHistory.push({ role: "user", content: input });

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: messageHistory,
          temperature: 0.7
        })
      });

      const data = await response.json();

      if (data.error) {
        appendMessage("Rad Chat", `Error: ${data.error.message}`, "assistant");
      } else {
        const reply = data.choices[0].message.content.trim();
        messageHistory.push({ role: "assistant", content: reply });
        appendMessage("Rad Chat", reply, "assistant");
      }
    } catch (error) {
      appendMessage("Rad Chat", `Error: ${error.message}`, "assistant");
    }

    userInput.disabled = false;
    sendBtn.disabled = false;
    chatBox.scrollTop = chatBox.scrollHeight;
    userInput.focus();
  }

  function appendMessage(sender, text, className) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", className);
    msgDiv.innerHTML = `<span><strong>${sender}:</strong></span> ${text}`;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

  // Auto focus input on page load
  userInput.focus();
</script>

</body>
</html>
